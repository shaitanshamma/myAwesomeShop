<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}" >Edit Category</h2>
        <h2 class="mb-4" th:if="${create}" >Create Category</h2>

        <form th:object="${categories}" method="post" th:action="@{/admin/categories}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="title">Category title</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Enter category title" required>
                    </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="admin/fragments/footer :: scripts"></script>

</body>
</html>
