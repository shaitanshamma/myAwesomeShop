<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Send message to all users</h2>

        <div class="card mb-4">

            <div class="card-body">


                <form class="form-group" th:action="@{/test/message}">
                    <div class="input-group">
                        <input id="message-text" type="text" class="form-control input-sm"
                               placeholder="Type your message here..."/>
                        <span class="input-group-btn">
                        <button type="submit" class="btn btn-warning btn-sm" id="btn-send">Send</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:replace="admin/fragments/footer :: scripts"></script>
<script th:src="@{/admin/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#brands').DataTable();
    });
</script>

</body>
</html>
