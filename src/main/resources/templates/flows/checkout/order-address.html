<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>

<body>
<!-- HEADER -->
<header th:replace="fragments/header.html :: header"></header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav th:replace="fragments/header.html :: navigation"></nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">New user personal information</h3>
                <ul class="breadcrumb-tree">
                    <li><a th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_home'}">Home</a></li>
                    <li><a th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_basic'}">Personal information</a></li>
                    <li class="active">Personal information</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-6 login-border">
                <form class="login-form" th:object="${addressInfo}" th:action="@{'~' + ${flowExecutionUrl} + '&_eventId_confirm'}"
                      method="POST" enctype="multipart/form-data">

                    <div class="section-title">
                        <h3 class="title">New user personal information</h3>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" th:field="*{country}" placeholder="country">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" th:field="*{city}" placeholder="city">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="number" th:field="*{zipCode}" placeholder="zipCode">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" th:field="*{region}" placeholder="region">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" th:field="*{street}" placeholder="street">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="number" th:field="*{appartaments}" placeholder="appartaments">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('appartaments')}" th:errors="*{appartaments}"></small>
                    </div>
                    <div class="form-group">
                        <input class="input" type="number" th:field="*{building}" placeholder="building">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></small>
                    </div>
                    <div class="form-group">
                        <button class="primary-btn order-submit" type="submit">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<!-- NEWSLETTER -->
<div th:replace="fragments/footer.html :: newsletter"></div>
<!-- /NEWSLETTER -->

<!-- FOOTER -->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
